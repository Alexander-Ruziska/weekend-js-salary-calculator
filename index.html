<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Salary Calculator</title>
    <header>Salary Calculator</header>
</head>
<main>
    <section>
      <h3>Add Employee:</h3>
      <form onsubmit="formHandler(event)">
        <input id="first"
          placeholder="First Name"
          type="text">
        <input id="last"
          placeholder="Last Name"
          type="text">
          <input id="id"
          placeholder="ID:"
          type="number">
        <input id="title"
          placeholder="Title:"
          type="text">
          <input id="annual"
          placeholder="Annual Salary"
          type="number">
        <button>Submit</button>
      </form>
    </section>
    
    <section>
      <h3>Employees:</h3>
      <table>
        <thead>
          <tr>
            <th>First Name:</th>
            <th>Last Name:</th>
            <th>ID:</th>
            <th>Title:</th>
            <th>Annual Salary:</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table-data">
        </thead>
        </tbody>
      </table>
      <p id="total-monthly-cost">Total Monthly Cost:</p>
    </section>
  </main>

  <footer>
    <h5>Ziska Penguin Trading Corp &trade;</h5>
  </footer>
</body>
</html>
